<app-header></app-header>
<div class="m-5">
    <h2 class="text-center text-light display-4 mb-5">Usuarios</h2>
    <div *ngIf="usuarios.length>0; else noUsuarios">
      <table class="table table-bordered w-75 mx-auto">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Rol</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let usuario of usuarios">
            <td>{{ usuario.id }}</td>
            <td>{{ usuario.usuario }}</td>
            <td>{{ usuario.email }}</td>
            <td>{{ usuario.rol.rol }}</td>
            <td class="text-center"><a [class.disabled]=" idUser === usuario.id" (click)="abrirModalConfirmar(usuario.id)" class="btn btn-danger w-auto mx-3">Eliminar</a></td>
          </tr>
        </tbody>
      </table>
    </div>
    <ng-template #noUsuarios>
      <p class="text-center fs-3 text-light">No hay usuarios.</p>
    </ng-template>
    <div class="text-center text-light" *ngIf="usuarios.length > 0">
      <p>Total de resultados: {{ respuesta.totalItems }}</p>
      <p>Pagina {{ respuesta.paginaActual + 1}} de {{respuesta.totalPaginas}}</p>
      <div class="d-flex justify-content-center">
        <button class="btn btn-primary mx-1" (click)="anteriorPagina()" [disabled]="pagina <= 0"><i class="fa-solid fa-chevron-left"></i></button>
        <button class="btn btn-primary mx-1" (click)="siguientePagina()" [disabled]="pagina >= totalPaginas - 1"><i class="fa-solid fa-chevron-right"></i></button>
      </div>
    </div>
  </div>
