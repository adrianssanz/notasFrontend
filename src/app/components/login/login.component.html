<div class="h-100 d-flex flex-column align-items-center justify-content-center">
  <form class="card p-4" (ngSubmit)="login()" #loginForm="ngForm" style="width: 400px;">
    <h2 class="text-center mb-4">Login</h2>
    <div class="form-group my-2">
      <label for="email">Correo:</label>
      <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" placeholder="Correo" required>
    </div>
    <div class="form-group my-2">
      <label for="password">Contrase침a</label>
      <div class="input-group"></div>
      <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" placeholder="Contrase침a" required>
      <div class="form-check mt-2">
        <input type="checkbox" class="form-check-input" id="showPassword" (change)="togglePasswordVisibility()">
        <label class="form-check-label" for="showPassword">Mostrar contrase침a</label>
      </div>
    </div>
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>
    <a routerLink="/register" class="text-decoration-none">Registrarse.</a>
    <button type="submit" class="btn btn-primary w-100 my-3" [disabled]="!loginForm.valid">Iniciar sesi칩n</button>
  </form>
</div>
