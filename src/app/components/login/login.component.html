<form class="card p-4" (ngSubmit)="login()" #loginForm="ngForm">
    <h2 class="text-center">Login</h2>
    <div class="form-group my-1">
      <label>Usuario</label>
      <input type="text" class="form-control" id="username" name="username" [(ngModel)]="username" placeholder="Usuario" required>
    </div>
    <div class="form-group my-1">
      <label>Contraseña</label>
      <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" placeholder="Contraseña" required>
    </div>
    <div></div>
    <div *ngIf="errorMessage" class="alert alert-danger my-1">
      {{ errorMessage }}
    </div>
    <!--<div class="form-check my-1">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>-->
    <button type="submit" class="btn btn-primary my-3" [disabled]="!loginForm.valid">Iniciar sesión</button>
  </form>
