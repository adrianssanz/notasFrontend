<div class="h-100 d-flex flex-column align-items-center justify-content-center">
    <form class="card p-4" (ngSubmit)="register()" #loginForm="ngForm" style="width: 400px;">
      <h2 class="text-center mb-4">Registro</h2>
      <div class="form-group my-2">
        <label for="username">Usuario</label>
        <input type="text" class="form-control" id="username" name="username" [(ngModel)]="username" placeholder="Usuario" required>
      </div>
      <div class="form-group my-2">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" placeholder="Email" required>
      </div>
      <div class="form-group my-2">
        <label for="password">Contraseña</label>
        <div class="input-group"></div>
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" placeholder="Contraseña" required>
      </div>
      <div class="form-group my-2">
        <label for="password">Repetir contraseña</label>
        <div class="input-group"></div>
        <input type="password" class="form-control" id="password2" name="password2" [(ngModel)]="password2" placeholder="Repetir Contraseña" required>
      </div>
      <div class="form-check mt-2">
        <input type="checkbox" class="form-check-input" id="showPassword" (change)="togglePasswordVisibility()">
        <label class="form-check-label" for="showPassword">Mostrar contraseñas</label>
      </div>
      <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </div>
      <a routerLink="/login" class="text-decoration-none">Iniciar sesión.</a>
      <button type="submit" class="btn btn-primary w-100 my-3" [disabled]="!loginForm.valid">Registrar</button>
    </form>
  </div>
