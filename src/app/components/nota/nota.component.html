<div class="card h-100" [ngClass]="{'border-5 border-success': nota.estado.estado === 'En Curso', 'border-3 border-danger': nota.estado.estado === 'Terminada'}">
    <div class="card-header">
        <h3>{{ nota.titulo }}</h3>
        <p><strong>De:</strong> {{nota.usuario.usuario}} - {{nota.usuario.email}}</p>
    </div>
    <div class="card-body">
        <p>{{ nota.descripcion }}</p>
    </div>
    <div class="card-footer">
        <p><strong>Fecha de creaci√≥n:</strong> {{ nota.fechaCreacion | date: 'dd/MM/yyyy, HH:mm' }}</p>
        <p><strong>Estado</strong> {{nota.estado.estado}}</p>
        <div class="d-flex justify-content-end">
            <a (click)="deleteNota(nota.id)" class="btn btn-danger w-25 m-3 text-ed">Eliminar</a>
        </div>
    </div>

</div>
